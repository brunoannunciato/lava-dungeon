<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Lava Dungeon</title>
</head>
<body>
    <div class="header">
        <img src="./imgs/logo.png" alt="Lava Dungeon">
    </div>
    <div class="board">
        <div class="lava"></div>
        <input type="checkbox" class="jowel" id="j1" tabindex="-1">
        <input type="checkbox" class="jowel" id="j2" tabindex="-1">
        <input type="checkbox" class="jowel" id="j3" tabindex="-1">
        <input type="checkbox" class="jowel" id="j4" tabindex="-1">
        <input type="checkbox" class="portal" id="portal" tabindex="-1">
        <div class="score-board">
            <img src="./imgs/jowel.png" >
        </div>

        <label for="j1" id="l1">
            <img src="./imgs/jowel.png" alt="first jowel">
        </label>

        <label for="j2" id="l2">
            <img src="./imgs/jowel.png" alt="second jowel">
        </label>

        <label for="j3" id="l3">
            <img src="./imgs/jowel.png" alt="third jowel">
        </label>

        <label for="j4" id="l4">
            <img src="./imgs/jowel.png" alt="fourth jowel">
        </label>

        <label for="portal" id="portal-label">
            <img src="./imgs/portal.png" alt="portal">
        </label>

        <div class="goticulo" id="g1"></div>
        <div class="goticulo" id="g2"></div>

        <div class="room"></div>
        <div class="bridge" id="b1"></div>
        <div class="bridge" id="b2"></div>
        <div class="bridge" id="b3"></div>
        <div class="bridge" id="b4"></div>
        <div class="bridge" id="b5"></div>
        <div class="bridge" id="b6"></div>
        <div class="bridge" id="b7"></div>
        <div class="bridge" id="b8"></div>
        <div class="bridge" id="b9"></div>
        <div class="bridge" id="b10"></div>

        <div class="mask" id="m1"></div>
        <div class="mask" id="m2"></div>
        <div class="mask" id="m3"></div>
        <div class="mask" id="m4"></div>
        <div class="mask" id="m5"></div>
        <div class="mask" id="m6"></div>
        <div class="mask" id="m7"></div>
        <div class="mask" id="m8"></div>
        <div class="mask" id="m9"></div>
        <div class="mask" id="m10"></div>
        <div class="mask" id="m11"></div>
        <div class="mask" id="m12"></div>
        <div class="mask" id="m13"></div>
        <div class="mask" id="m14"></div>

        <div class="game-over">
            <img src="./imgs/game-over.png" alt="">
        </div>
        <div class="win-view">
            <img src="./imgs/you-win.png" alt="">
        </div>
    </div>
</body>
</html>
